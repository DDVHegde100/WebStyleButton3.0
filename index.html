<!DOCTYPE html>
<html>
<title>CSS Button Styling</title>
<head>
<style>

a{
    position: relative;
    display: inline-block;
    padding: 25px 30px;
    margin: 20px 0;
    color: #03e9f4;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.2s;
    margin-left: 30px;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 50px;
    border-style: double;
	border-width: 7px;
	margin-left: 230px;
   
}
a:hover{
    background: #f5a102;
    color: #47ceff;
    box-shadow: 0 0 22px #ffc659,
                0 0 22px #ffc659,
                0 0 22px #ffc659,
                0 0 22px #ffc659;
                0 0 22px #ffc659;
}
a:nth-child(1){
    filter: hue-rotate(0deg);
}
a:nth-child(2){
    filter: hue-rotate(10deg);
}
a:nth-child(3){
    filter: hue-rotate(20deg);
}
a:nth-child(4){
    filter: hue-rotate(30deg);
}
a span{
    position: absolute;
    display: block;
}
a span:nth-child(1){
    top: 0;
    left: 0;
    width: 100%;
    height: 10px;
    background: linear-gradient(90deg,transparent,#47ceff);
    animation: animate1 0.2s linear infinite;
}
@keyframes animate1{
    0%{
        left: -100%;
    }
    50%,100%{
        left: 100%;
    }
}
a span:nth-child(2){
    top: -100%;
    right: 0;
    width: 10px;
    height: 100%;
    background: linear-gradient(180deg,transparent,#47ceff);
    animation: animate2 0.2s linear infinite;
    animation-delay: 0.1s;
}
@keyframes animate2{
    0%{
        top: -100%;
    }
    50%,100%{
        top: 100%;
    }
}
a span:nth-child(3){
    bottom: 0;
    right: 0;
    width: 100%;
    height: 10px;
    background: linear-gradient(270deg,transparent,#47ceff);
    animation: animate3 0.2s linear infinite;
    animation-delay: 0.2s;
}
@keyframes animate3{
    0%{
        right: -100%;
    }
    50%,100%{
        right: 100%;
    }
}


a span:nth-child(4){
    bottom: 100%;
    left: 0;
    width: 10px;
    height: 100%;
    background: linear-gradient(270deg,transparent,#47ceff);
    animation: animate4 0.2s linear infinite;
    animation-delay: 0.3s;
}
@keyframes animate4{
    0%{
        bottom: -100%;
    }
    50%,100%{
        bottom: 100%;
    }
}
</style>
</head>
<body>
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#Services">News</a>
  <a href="#Contact">Contact</a>
  <a href="#Projects">About</a>
</div>
</body>
</html>
